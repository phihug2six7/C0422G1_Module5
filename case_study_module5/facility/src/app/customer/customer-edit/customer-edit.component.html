<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align: center">Edit Customer</h1>
<div class="d-flex justify-content-md-center">
  <a href="" class="text-center">Back to customer list</a>
</div>

<form action="/customer/update" method="post" th:object="${customerList}">
  <div class="container d-flex  justify-content-md-center">
    <div class="row">
      <div class="col-md-12 ">
        <div class="row">

          <div class="col-md-6 mb-3 form-check">
            <input type="hidden" class="form-control" id="id" name="id" th:field="*{id}">
          </div>

          <div class="col-md-6 mb-3 form-check">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
          </div>

          <div class="col-md-6 mb-3 form-check">
            <label class="form-label">Birthday</label>
            <input type="date" class="form-control" id="birthday" name="birthday" th:field="*{dateOfBirth}">
          </div>

          <div class="col-md-6 mb-3 form-check">
            <label class="form-label">Gender</label>
            <select name="gender" id="gender" class="form-control" th:field="*{gender}" >
              <option value="0">Ná»¯</option>
              <option value="1">Nam</option>
            </select>
          </div>

          <div class="col-md-6 mb-3 form-check">
            <label class="form-label">Id Card</label>
            <input type="text" class="form-control" id="idCard" name="idCard" th:field="*{idCard}">
          </div>

          <div class="col-md-6 mb-3 form-check">
            <label class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone" name="phone" th:field="*{phoneNumber}">
          </div>

          <div class="col-md-6 mb-3 form-check" >
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
          </div>

          <div class="col-md-6 mb-3 form-check" >
            <label class="form-label">Customer Type Id</label>
            <select name="customerTypeId" class="form-control" th:field="*{customerType.id}">
              <option th:each="customerType : ${customerTypeList}" th:value="${customerType.id}"
                      th:text="${customerType.name}">
              </option>
            </select>
          </div>

          <div class="col-md-6 mb-3 form-check" >
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" th:field="*{address}">
          </div>

          <div class="row d-flex justify-content-center">
            <button style="width: 100px" type="submit" class="btn btn-primary">Update</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>

</body>
<script src="/js/bootstrap.min.js"></script>
</html>
