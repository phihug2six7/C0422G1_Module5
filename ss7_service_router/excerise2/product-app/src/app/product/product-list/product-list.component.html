<h1>Danh sách sản phẩm</h1>
<a routerLink="/create">Thêm mới sản phẩm</a>
<table>
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Thể loại</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.nameCategory}}</td>
    <td><a [routerLink]="['/edit',product.id]">Chỉnh sửa</a></td>
<!--    <td><a [routerLink]="['/delete',product.id]" >Xóa</a></td>-->
    <td>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#delete"
              (click)="getIdNameDelete(product.id,product.name)">
       Xóa mo
      </button>
    </td>
  </tr>
  </tbody>
</table>
<div class="modal fade" id="delete" tabindex="-1" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Do you want to delete {{nameDelete}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="delete()">Save changes</button>
      </div>
    </div>
  </div>
</div>
