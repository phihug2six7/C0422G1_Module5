<h1>Chỉnh sửa sản phẩm mới</h1>
<a href="/">Quay lại</a>
<form [formGroup]="productForm" *ngIf="productForm" (ngSubmit)="updateProduct(id)">
  <table>
<!--    <tr>-->
<!--      <td>Mã sản phẩm:</td>-->
<!--      <td><input type="number" formControlName="id"></td>-->
<!--    </tr>-->
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Thể loại</td>
      <td><select formControlName="category">
        <option disabled>Chọn thể loại</option>
        <option *ngFor="let category of categories" [ngValue]="category.id">{{category.nameCategory}}</option>
      </select></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Cập nhật</button></td>
    </tr>
  </table>
</form>
